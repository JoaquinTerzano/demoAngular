<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Filter...">
</mat-form-field>

<button mat-icon-button routerLink="/curso/crear" color="primary">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  @for(column of displayedColumns; track $index){
    <ng-container matColumnDef="{{ column }}">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
        @if(column === 'Ver alumnos') {
        <button mat-icon-button routerLink="/curso/alumnos" color="primary" [queryParams]="{id: element.id}">
          <mat-icon>groups</mat-icon>
        </button>
        }
        @if(column === 'Editar') {
          <button mat-icon-button routerLink="/curso/actualizar" color="primary" [queryParams]="{id: element.id}">
            <mat-icon>edit</mat-icon>
          </button>
        }
        @if(column === 'Eliminar') {
        <button mat-icon-button color="warn" (click)="eliminarCurso(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        }
      </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
