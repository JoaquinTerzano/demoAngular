<mat-form-field>
  <mat-label>Filtrar por legajo</mat-label>
  <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Legajo del docente">
</mat-form-field>

<button mat-icon-button routerLink="/docente/crear" color="primary">
  <mat-icon>person_add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  @for(column of displayedColumns; track $index){
  <ng-container matColumnDef="{{ column }}">
    <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
    <td mat-cell *matCellDef="let element">
      {{ element[column] }}
      @if(column === 'Editar') {
      <button mat-icon-button routerLink="/docente/actualizar" color="primary" [queryParams]="{id: element.id}">
        <mat-icon>edit</mat-icon>
      </button>
      }
      @if(column === 'Eliminar') {
      <button mat-icon-button color="warn" (click)="eliminarDocente(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      }
    </td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
